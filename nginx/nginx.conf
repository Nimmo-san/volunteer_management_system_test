user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream django {
        server django-web:8000;
    }

    server {
        listen 80;
        server_name _;

        # Serve Vue build (SPA) from nginx html dir
        root /usr/share/nginx/html;
        index index.html;

        # Static files collected by Django
        location /static/ {
            alias /app/backend/staticfiles/;
            access_log off;
            expires 7d;
        }

        # API: handle OPTIONS preflight and proxy everything else to Django
        location ^~ /api/ {
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' "$http_origin" always;
                add_header 'Access-Control-Allow-Methods' "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
                add_header 'Access-Control-Allow-Headers' "Content-Type, Authorization, Origin, X-Requested-With, Accept" always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Vary' 'Origin' always;
                return 204;
            }

            proxy_pass         http://django;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Vary' 'Origin' always;
        }

        # Admin goes to Django too
        location ^~ /admin/ {
            proxy_pass         http://django;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Serve vue (SPA) â€” fallback to index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # healthcheck endpoint
        location = /health {
            return 200 'ok';
            add_header Content-Type text/plain;
        }
    }
}
